<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <br>
        <h1>Cookie Clicker</h1>
        <div id="cookie-container">
            <img id="cookie" src="res/cookie.png" alt="Cookie" width="50" height="50">
            <p id="cookie-count">0</p>
        </div>
        <h2>Upgrades</h2>
        <div id="upgrades">
            <div class="upgrade">
                <h3>Cursor</h3>
                <p>Cost: <span id="cursor-cost">10</span> cookies</p>
                <p>Multiplier: <span id="cursor-multiplier">1</span></p>
                <button id="buy-cursor">Buy</button>
            </div>
            <div class="upgrade">
                <h3>Grandma</h3>
                <p>Cost: <span id="grandma-cost">100</span> cookies</p>
                <p>Earns <span id="grandma-rate">1</span> cookies per second</p>
                <p>Count: <span id="grandma-count">0</span></p>
                <button id="buy-grandma">Buy</button>
            </div>
            <div class="upgrade">
                <h3>Bakery</h3>
                <p>Cost: <span id="bakery-cost">1000</span> cookies</p>
                <p>Earns <span id="bakery-rate">10</span> cookies per second</p>
                <p>Count: <span id="bakery-count">0</span></p>
                <button id="buy-bakery">Buy</button>
            </div>
            <div class="upgrade">
                <h3>Time Machine</h3>
                <p>Cost: <span id="time-machine-cost">10000</span> cookies</p>
                <p>Earns <span id="time-machine-rate">100</span> cookies per second for 1000 seconds</p>
                <p>Count: <span id="time-machine-count">0</span></p>
                <button id="buy-time-machine">Buy</button>
                <button id="use-time-machine">Use</button>
            </div>
        </div>
        <button id="save-game">Save</button>
        <button id="load-game">Load</button>
    </div>
    <script src="game.js"></script>
</body>
